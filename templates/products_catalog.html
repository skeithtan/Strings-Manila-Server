<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings Manila</title>

    {% load static %}

    <!--Stylesheets-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{% static "stylesheets/navbar.css" %}">
    <link rel="stylesheet"
          href="{% static "stylesheets/general.css" %}">


    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div id="app-container"
     class="container-fluid p-0 m-0 h-100"></div>
<!--Modals-->

<!--Product card modal-->
<div class="modal fade"
     id="product-card-modal">
    <div class="modal-dialog modal-lg"
         role="document">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true"
                          class="text-white">&times;</span>
                </button>

                <div class="row">
                    <div class="col-lg-6 d-flex justify-content-center align-items-center">
                        <img src="https://cbp.s3.amazonaws.com/img/0/0/4/8/4/5/tn050016-the-national-trouble-will-find-me-2x12-vinyl-g-3.png"
                             alt="Card image cap"
                             id="product-modal-main-product-img">
                    </div>

                    <div class="col-lg-6 p-4">
                        <h3 id="product-modal-product-name">Trouble Will Find Me</h3>
                        <h5 id="product-modal-product-price"
                            class="mb-3">â‚±1200</h5>

                        <div id="product-modal-tiers">
                            <input type="hidden"
                                   id="product-modal-selected-tier">
                            <div class="product-modal-tier-choices btn-group mb-3 mt-3"
                                 id="product-modal-tier-choices"
                                 data-toggle="buttons">

                            </div>

                        </div>

                        <div class="d-flex flex-row align-content-center mb-4 mt-3">
                            <input type="number"
                                   class="form-control bg-dark text-white border-light col-3 d-inline-block mr-2"
                                   min="1"
                                   max="100"
                                   value="1"
                                   name="quantity"
                                   title="Quantity"
                                   placeholder="Quantity">
                            <button class="btn btn-secondary">Add to cart</button>
                        </div>

                        <p id="product-modal-product-description"
                           class="text-muted mb-5">
                            Some quick example text to build on the card title and make up the bulk of
                            the card's content.
                        </p>

                        <hr class="border-secondary">

                        <div id="recommended-products">
                            <h5 class="mt-4">People that bought this product also bought</h5>

                            <div id="mini-cards"
                                 class="card-deck mt-4">
                                <div class="card bg-dark border-secondary text-white">
                                    <img class="card-img-top"
                                         src="https://cbp.s3.amazonaws.com/img/0/0/4/8/3/9/tn050010-the-national-high-violet-2x12-vinyl-g-6.png"
                                         alt="Card image cap">
                                    <div class="p-3">
                                        <h6 class="mb-0">High Violet</h6>
                                    </div>
                                </div>
                                <div class="card bg-dark border-secondary text-white">
                                    <img class="card-img-top"
                                         src="https://cbp.s3.amazonaws.com/img/0/0/4/8/3/2/tn050003-the-national-alligator-12-vinyl-g-7.png"
                                         alt="Card image cap">
                                    <div class="p-3">
                                        <h6 class="mb-0">Alligator</h6>
                                    </div>
                                </div>
                                <div class="card bg-dark border-secondary text-white">
                                    <img class="card-img-top"
                                         src="https://cbp.s3.amazonaws.com/img/0/0/4/8/3/9/tn050010-the-national-high-violet-2x12-vinyl-g-6.png"
                                         alt="Card image cap">
                                    <div class="p-3">
                                        <h6 class="mb-0">High Violet</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--Product Modal Tier Button Clone-->
<label class="btn btn-secondary"
       id="product-modal-tier-button-clone">
    <input type="radio"
           name="options"
           autocomplete="off">
</label>

<script crossorigin
        src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script crossorigin
        src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="{% static "dist/static/scripts/graphql.js" %}"></script>
<script src="{% static "dist/static/scripts/navbar.js" %}"></script>
<script src="{% static "dist/static/scripts/products_browser.js" %}"></script>
<script src="{% static "dist/static/scripts/products_catalog.js" %}"></script>

</body>
</html>
